<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./css/w3FW.css">
<link rel="stylesheet" href="./css/master.css">

<head>
  <meta charset="utf-8">
  <title>Matbutikk</title>

</head>

<body>
  <div class="w3-bar w3-black">
    <center>
      <div class="button">
        <a href="./handlekurv.html"><button><img width="40px" src="./Pictures/cart.svg" alt="Handlekurv"></button></a>
      </div>
      <a href="./index.html"><button class="w3-button">Home</button></a>
      <a href="./Mine_interesser.html"><button class="w3-button">Mine interesser</button></a>
      <a href="./Min_timeplan.html"><button class="w3-button">Min timeplan</button></a>
      <a href="./Min_matbutikk.html"><button class="w3-button">Min matbutikk</button></a>
    </center>
  </div>

  <div class="w3-cell-row">
    <form>
      <div class="w3-cell">
        <div class="w3-card-4 back_1">
          <!--Mat-->

          <head class="w3-container">
            <h2>Hovedrett</h2>
          </head>
          <img src="./Pictures/Mat/Mat.jpg" alt="Hamburger, kebab, pizza eller pølse" width="600px">
          <div class="textbox">
            <input type="radio" name="mat" value="Hamburger" id="hamburger"><label for="hamburger">Hamburger</label><br>
            <input type="radio" name="mat" value="Kebab" id="kebab"><label for="kebab">Kebab</label><br>
            <input type="radio" name="mat" value="pølse" id="pølse"><label for="pølse">Pølse</label><br>
            <input type="radio" name="mat" value="pizza" id="pizza"><label for="pizza">Pizza</label><br>
          </div>
        </div>

        <div class="w3-card-4 back_1">

          <head class="w3-container" margin-top="100px">
            <h2>Drikke</h2>
          </head>
          <img src="./Pictures/Mat/Drikke.jpg" alt="Fanta">
          <div class="textbox">
            <input type="radio" name="drikke" value="Fanta" id="fanta"><label for="fanta">Fanta</label><br>
            <input type="radio" name="drikke" value="Cola" id="cola"><label for="cola">Cola</label><br>
            <input type="radio" name="drikke" value="sprite" id="sprite"><label for="sprite">Sprite</label><br>
            <input type="radio" name="drikke" value="vann" id="vann"><label for="vann">Eiria Vann</label><br>
          </div>
        </div>

        <div class="w3-card-4 back_1">

          <head class="w3-container">
            <h2>Siderett</h2>
          </head>
          <img src="./Pictures/Mat/Drikke.jpg" alt="Fanta">
          <div class="textbox">
            <input type="radio" name="Siderett" value="Fanta" id="fanta"><label for="fanta">Fanta</label><br>
            <input type="radio" name="Siderett" value="Cola" id="cola"><label for="cola">Cola</label><br>
            <input type="radio" name="Siderett" value="sprite" id="sprite"><label for="sprite">Sprite</label><br>
            <input type="radio" name="Siderett" value="vann" id="vann"><label for="vann">Eiria Vann</label><br>
          </div>
        </div>
      </div>

      <div class="w3-cell fixed">
        <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
          <h2 class="w3-center">Order here</h2>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="adress" type="text" placeholder="Adress">
            </div>
          </div>

          <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
        </div>
    </form>

    </div>

  </div>



</body>

<footer>

</footer>

</html>
